<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <h1>SLACK INFORMATION DISPLAY PAGE</h1>
        <div class="wrapper">
        <div class="details"> <p data-testid="slackUserName" >Slack Name:</p> <p>Dex</p>  </div>
        <div class="details"> <p>Slack Display Picture:</p> <img src="./Dex-Bitmoji.png" alt="Dex" data-testid="slackDisplayImage" srcset=""></div>
        <div class="details"> <p>Current Day of the Week:</p> <p id= "day" data-testid="currentDayOfTheWeek" >Monday</p> </div>
        <div class="details"> <p>Current UTC Time:</p> <p id="time" data-testid="currentUTCTime" >2:00PM</p> </div>
        <div class="details"> <p>Track:</p> <p data-testid="myTrack" >Frontend</p> </div>
        <div class="details"> <p>GitHub URL:</p> <a href="https://github.com/CollinDex/tsk-1" target="_blank" data-testid=“githubURL”>View Source Code</a> </div>
        </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
